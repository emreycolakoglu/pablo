<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">List Service Actions <button class="btn btn-primary" ui-sref="dashboard.serviceActions.create">Create</button></h1>
    </div>
    <!-- /.col-lg-12 -->
    <div class="col-xs-12">
      <table class="table table-condensed">
        <thead>
          <tr>
            <th>Name</th>
            <th>Slug</th>
            <th>Inputs</th>
            <th>Outputs</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="serviceAction in self.serviceActions">
            <td>{{serviceAction.name}}</td>
            <td>{{serviceAction.key}}</td>
            <td>{{serviceAction.inputs ? serviceAction.inputs.length : 0}} inputs</td>
            <td>{{serviceAction.outputs ? serviceAction.outputs.length : 0}} outputs</td>
            <td>
              <button class="btn btn-xs btn-info">Info</button>
              <button ui-sref="dashboard.serviceActions.create({id: serviceAction._id})" class="btn btn-xs btn-warning">Edit</button>
              <button ng-click="self.delete(serviceAction)" class="btn btn-xs btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
