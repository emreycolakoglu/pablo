<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Create / Edit Service Actions</h1>
  </div>
  <!-- /.col-lg-12 -->
  <div class="col-xs-12">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="self.request.name">
      </div>
      <div class="form-group">
        <label>Service</label>
        <select class="form-control" ng-model="self.request.service" ng-options="item._id as item.name for item in self.services">
        </select>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3>Inputs
            <button class="btn btn-sm btn-primary" ng-click="self.openTypePopup(null, 'inputs')">Add</button>
          </h3>
          <div class="clearfix" ng-repeat="input in self.request.inputs">
            <span class="pull-left">{{input.name}}</span>
            <button class="btn btn-xs btn-danger pull-right" ng-click="self.deleteInputType(input, 'inputs')">Delete</button>
            <button class="btn btn-xs btn-warning pull-right" ng-click="self.openTypePopup(input, 'inputs')">Edit</button>
          </div>

        </div>
        <div class="col-md-6">
          <h3>Outputs
            <button class="btn btn-sm btn-primary" ng-click="self.openTypePopup(null, 'outputs')">Add</button>
          </h3>
          <div class="clearfix" ng-repeat="output in self.request.outputs">
            <span class="pull-left">{{output.name}}</span>
            <button class="btn btn-xs btn-danger pull-right" ng-click="self.deleteInputType(output, 'outputs')">Delete</button>
            <button class="btn btn-xs btn-warning pull-right" ng-click="self.openTypePopup(output, 'outputs')">Edit</button>
          </div>
        </div>
      </div>
      <div>
        <button class="btn btn-success" ng-click="self.save()">Save</button>
      </div>
    </form>
  </div>
</div>
<script type="text/ng-template" id="addInputTypeModal.html">
  <div class="modal-header">
      <h3 class="modal-title" id="modal-title">Create & Edit Input Type</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="modal.request.name">
    </div>
    <div class="form-group">
      <label>Service</label>
      <select class="form-control" ng-model="modal.request.type" ng-options="item.value as item.label for item in modal.inputTypes">
      </select>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="modal.save()">OK</button>
      <button class="btn btn-warning" type="button" ng-click="modal.close()">Cancel</button>
  </div>
</script>
