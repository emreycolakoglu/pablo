<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">List Services <button class="btn btn-primary" ui-sref="dashboard.services.create">Create</button></h1>
  </div>
  <!-- /.col-lg-12 -->
  <div class="col-xs-12">
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Actions</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="service in self.services">
          <td>{{service.name}}</td>
          <td>{{service.description | limitTo:40}}</td>
          <td>{{service.actions.length}} actions</td>
          <td>
            <button class="btn btn-xs btn-info">Info</button>
            <button ui-sref="dashboard.services.create({id: service._id})" class="btn btn-xs btn-warning">Edit</button>
            <button ng-click="self.delete(service)" class="btn btn-xs btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
