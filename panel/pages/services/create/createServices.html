<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Create / Edit Service</h1>
  </div>
  <!-- /.col-lg-12 -->
  <div class="col-xs-12">
    <form>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="self.request.name">
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea ng-model="self.request.description" class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label>Logo</label>
        <input type="text" class="form-control" ng-model="self.request.logo">
      </div>
      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="self.request.requireAuth"> Require Authentication
        </label>
      </div>
      <div class="form-group">
        <label>Authentication Method</label>
        <select class="form-control" ng-model="self.request.authenticationMethod" ng-options="item.value as item.label for item in self.authMethods">
        </select>
      </div>
      <div>
        <button class="btn btn-success" ng-click="self.save()">Save</button>
      </div>
    </form>
  </div>
</div>
